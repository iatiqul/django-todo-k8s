        - name: DATABASE_NAME
          value: 'todo'
        - name: DATABASE_USER
          value: 'root'
        - name: DATABASE_PASSWORD
          value: 'djangotodo'
        - name: DATABASE_HOST
          value: '10.106.117.251'
        - name: DATABASE_PORT
